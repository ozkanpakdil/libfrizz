name: Frizz is CLI for libfrizz, check https://github.com/kursatkobya/libfrizz
author: Ozkan Pakdil, Kursat Kobya
about: transfer data
args:
  - target:
      short: t
      long: target
      help: Destination url for any action(GET,POST,...)
      takes_value: true
  - dump-header:
      short: D
      long: dump-header
      help: Prints headers for choosen action.
  - pretty:
      long: pretty
      help: format the body of response, html or json ....
  - user-agent:
      short: A
      long: user-agent
      help: Send User-Agent <name> to server
      takes_value: true
  - request:
      short: X
      long: request
      help: Specifies a custom request method(POST,GET,HEAD...) to use when communicating with the HTTP server. check https://github.com/kursatkobya/libfrizz/issues/25
      takes_value: true
  - data:
      short: d
      long: data
      help: <data> HTTP POST data
      takes_value: true
  - upload-file:
      short: T
      long: upload-file
      help: <data> HTTP PUT data
      takes_value: true
  - fail:
      short: f
      long: fail
      help: Fail silently (no output at all) on HTTP errors
  - output:
      short: o
      long: output
      help: Write to file instead of stdout
      takes_value: true
  - verbose:
      short: v
      long: verbose
      help: Make the operation more talkative
  - insecure:
      short: k
      long: insecure
      help: Allow insecure server connections when using SSL
  - scan:
      short: s
      long: scan
      help: Scans ports for given target (example; frizz -s -t  example.net)
  - timeout:
      long: timeout
      help: Connection timeout
      default_value: "3"
      takes_value: true
  - concurrency:
      short: c
      long: concurrency
      help: Concurrency
      default_value: "1024"
      takes_value: true
  - ports:
      short: p
      long: ports
      help: Ports to scan between given two numbers
      min_values: 0
      max_values: 65535
      takes_value: true
      multiple: true
  - udp:
      long: udp
      help: scan only udp ports
      takes_value: false
      multiple: false
  - tcp:
      long: tcp
      help: scan only tcp ports
      takes_value: false
      multiple: false
  - sctp:
      long: sctp
      help: scan only sctp ports
      takes_value: false
      multiple: false
  - progress-bar:
      short: "#"
      long: progress-bar
      help: display transfer progress , https://github.com/kursatkobya/libfrizz/issues/26
